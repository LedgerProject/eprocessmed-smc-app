
<h1 mat-dialog-title>{{data.titleDlg}}</h1>

<div mat-dialog-content>

  <p>{{data.msg}}</p>

</div>
<div mat-dialog-actions>
  <button class="example-label" mat-raised-button color="warn"  (click)="dialogClose()">Close</button>
  <button class="example-label" mat-raised-button color="primary" mat-dialog-close cdkFocusInitial tabindex="2" (click)="dialogSave()" >Delete</button>
</div>
