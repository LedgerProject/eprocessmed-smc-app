
<div id="modalOtp" #modalPrvPlc class="modalOtp" style="overflow: auto; height: 100%;">

  <div class="modal-header">
    <h3 class="modal-title modal_title" id="mdl-otp">Acceder con SMS</h3>
    <button type="button" class="close" aria-label="Close" (click)="closeModalOtp()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p class="guide_text">Por favor, ingrese su nombre y apellido, su país y su número de teléfono y solicite su código</p>
    <form >
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <input class="" type="text" name="name" id='name' #name="ngModel" [(ngModel)]="otpForm.name" placeholder="Nombre" required>
          </div>
          <div class="col-sm-6">
            <input class="" type="text" name="lastname" id='lastname' #lastname="ngModel" [(ngModel)]="otpForm.lastname" placeholder="Apellido" required>
          </div>
          <div class="col-sm-4">
            <app-generic-combobox [parameters]="parameters" [otpForm]="otpForm" ></app-generic-combobox>
          </div>
          <div class="col-sm-8">
            <input class="" type="number" name="phone" id='phone' #phone="ngModel" [(ngModel)]="otpForm.phone" placeholder="Teléfono" required>
          </div>
          <div class="col-sm-12 cont_btn">
            <button type="button" id="reqotp" class="btn btn-sml btn_otp" (click)="requestCodeSMS($event)">Solicitar código</button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <input class="" type="number" name="codeotp" id='codeotp' #codeotp="ngModel" [(ngModel)]="otpForm.codeotp" placeholder="Ingresar código enviado por SMS" required>
          </div>
        </div>

      </div>

      <p class="msgform" id="msgform" #msgform></p>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-sml btn_otp" (click)="signInOTP($event)">Entrar</button>
  </div>

</div>

<div class="btn_login">
  <button class="btn btn-sml btn_otp" (click)="openModalOtp()">Acceder con SMS</button>
</div>
